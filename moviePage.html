<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Detail Information</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./style/moviePage.css" />
    <script type="module" src="./src/moviePageMain2.js"></script>
  </head>

  <body>
    <div class="homebox">
      <button class="home"><a href="./home.html">홈</a></button>
    </div>

    <div class="main">
      <div class="info" id="bigbox1">
        <div class="card mb-3">
          <div class="row g-0">
            <div class="col-md-4">
              <img class="img-fluid rounded-start" src="https://image.tmdb.org/t/p/w500${clickedMovie.poster_path}" alt="..." />
            </div>
            <div class="col-md-8">
              <div class="card-body">
                <h5 class="card-title">영화제목 : ${clickedMovie.title}</h5>
                <p class="card-text">영화 평점 : ${clickedMovie.vote_average}</p>
                <p class="card-text">영화 출시일 : ${clickedMovie.release_date}</p>
                
                <p class="card-text">영화 내용 : ${clickedMovie.overview}</p>
              </div>
            </div>
          </div>
        </div>
      </div>
      <br><br><br><br>
      <div class="reviews">
          <div class="enter">
              <div class="idpw">
                  <input class="inputgroup" id="id" type="text" placeholder="닉네임">
                  <input class="inputgroup" id="pw" type="password" placeholder="비밀번호">
                  <input class="inputgroup" id="moviecode" type="text" placeholder="영화(삭제예정)">
              </div>
          </div>
          <div class="review">
              <textarea id="comment" type="text" class="comment" placeholder="영화 리뷰"></textarea>
              <input id="login-btn" class="commentbtn" type="button" value="작성완료"></button>
          </div>
          <div id="frozen" class="postedreview">
              <h2>frozen 댓글 목록</h2>
          </div>
      </div>
  </div>
    <ul id="detailInfo"></ul>
    <!-- <div class="bigbox" id="bigbox1"></div> -->
  </body>
</html>
