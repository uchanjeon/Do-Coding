<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="reviewtest.css">
    <script defer src="./reviewtest.js"></script>



</head>

<body>
    <div class="main">
        <div class="info">
            <p class="movieinfo"> 정보!!</p>
        </div>
        <div class="reviewsection">
            <div class="reviews">
                <div class="enter">
                    <div class="idpw">
                        <input class="inputgroup" id="id" type="text" placeholder="닉네임">
                        <input class="inputgroup" id="pw" type="password" placeholder="비밀번호">
                        <input class="inputgroup" id="moviecode" type="text" placeholder="영화(삭제예정)">
                    </div>
                </div>
                <div class="review">
                    <textarea id="comment" type="text" class="comment" placeholder="영화 리뷰"></textarea>
                    <input id="addbtn" class="commentbtn" type="button" value="작성완료"></button>
                </div>
            </div>


            <div id="frozen" class="postedrevigiew">
                <h2>Review</h2>
                <div id="passwordPopup" class="pwPopup">
                    <div class="popup-content">
                        <h1>작성하신 리뷰를 삭제하시겠습니까?</h1>
                        <input type="password" id="passwordInput" placeholder="비밀번호를 입력하세요">
                        <button id="passwordSubmit">확인</button>
                        <button id="closePopup">닫기</button>
                    </div>
                </div>               
            </div>
        </div>
    </div>
</body>

</html>
