<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Detail Information</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./style/moviePage.css" />
    <script type="module" src="./src/moviePageMain.js"></script>
    <script defer src="./src/reviewtest.js"></script>
  </head>

  <body>
    <div class="homebox">
      <a style="text-decoration:none" href="./home.html">
        <img class="icon" src="https://github.com/Budubuu/rodls/blob/main/homeimg-re.png?raw=true"/>
      </a>
    </div>

    <div class="main">
      <div class="info" id="bigbox1">
        <div class="card mb-3">
          <div class="row g-0">
            <div class="col-md-4">
              <img class="img-fluid rounded-start" src="https://image.tmdb.org/t/p/w500${clickedMovie.poster_path}" alt="..." />
            </div>
            <div class="col-md-8">
              <div class="card-body">
                <h5 class="card-title">영화제목 : ${clickedMovie.title}</h5>
                <p class="card-text">영화 평점 : ${clickedMovie.vote_average}</p>
                <p class="card-text">영화 출시일 : ${clickedMovie.release_date}</p>
                <p class="card-text">영화 내용 : ${clickedMovie.overview}</p>
              </div>
            </div>
          </div>
        </div>
      </div>
      <br><br><br><br>
      <div class="reviewsection">
        <div class="reviews">
                <input class="inputgroup" id="id" type="text" placeholder="닉네임">
                <input class="inputgroup" id="pw" type="password" placeholder="비밀번호">
                <select class="inputgroup" name="별점" id="stars">
                    <option value="select" selected>--select--</option>
                    <option value="★">★</option>
                    <option value="★★">★★</option>
                    <option value="★★★">★★★</option>
                    <option value="★★★★">★★★★</option>
                    <option value="★★★★★">★★★★★</option>
                </select>
            <div class="review">
                <textarea id="comment" type="text" class="comment" placeholder="영화 리뷰"></textarea>
                <input id="addbtn" class="commentbtn" type="button" value="작성완료"></button>
            </div>
        </div>


        <div id="frozen" class="postedreview">
            <h2>Review</h2>
            <div id="passwordPopup" class="pwPopup">
                <div class="popup-content">
                    <h1 class="Popup_warning">작성하신 리뷰를 삭제하시겠습니까?</h1>
                    <input class="Popup_input" type="password" id="passwordInput" placeholder="비밀번호를 입력하세요">
                    <button id="passwordSubmit">확인</button>
                    <button id="closePopup">닫기</button>
                </div>
            </div>
        </div>
    </div>
    </body>
</html>
