<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Detail Information</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <link rel="stylesheet" href="./style/moviePage.css" />
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js"
    integrity="sha384-cuYeSxntonz0PPNlHhBs68uyIAVpIIOZZ5JqeqvYYIcEL727kskC66kF92t6Xl2V"
    crossorigin="anonymous"></script>
  <script type="module" src="./src/moviePageMain.js"></script>
  <script type="module" src="./src/otherInfos.js"></script>
  <script type="module" src="./src/reviewtest.js"></script>
  <script src="./src/youtube.js"></script>
</head>

<body>
  <div class="center">
    <div class="bar">
      <div class="homebox">
        <a style="text-decoration:none" href="./home.html">
          <img class="icon" src="https://github.com/Budubuu/rodls/blob/main/homeimg-re.png?raw=true" />
        </a>
      </div>
      <div class="mvBtn">
      </div>
    </div>
   
    <div class="main">
      <div class="info" id="bigbox1">
        <div class="movieInfo">
          <div class="imagesection" id="imagesection">

          </div>
          <div class="infotext" id="infotext">
            <h3 class="card-title" id="cardtitle"> </h3>
            <nav>
              <div class="nav nav-tabs" id="nav-tab" role="tablist">
                <button class="nav-link active" id="nav-home-tab" data-bs-toggle="tab" data-bs-target="#nav-home"
                  type="button" role="tab" aria-controls="nav-home" aria-selected="true">영화 정보</button>
                <button class="nav-link" id="nav-profile-tab" data-bs-toggle="tab" data-bs-target="#nav-profile"
                  type="button" role="tab" aria-controls="nav-profile" aria-selected="false">출연진</button>
                <button class="nav-link" id="nav-contact-tab" type="button" aria-controls="nav-contact" aria-selected="false">보러가기</button>
              </div>
            </nav>
            <div class="tab-content" id="nav-tabContent">
              <div class="tab-pane fade show active" id="nav-home" role="tabpanel" aria-labelledby="nav-home-tab"
                tabindex="0"></div>
              <div class="tab-pane fade" id="nav-profile" role="tabpanel" aria-labelledby="nav-profile-tab"
                tabindex="0"></div>
            </div>
          </div>
        </div>
      </div>
      <div class="info"> 
        <h2> OFFICIAL TRAILER</h2>
        <div id="player"></div>
      </div>
    <div class="reviewsection">
      <div class="reviews">
        <input class="inputgroup" id="id" type="text" placeholder="닉네임">
        <input class="inputgroup" id="pw" type="password" placeholder="비밀번호">
        <select class="inputgroup" name="별점" id="stars">
          <option value="select" selected>--select--</option>
          <option value="★">★</option>
          <option value="★★">★★</option>
          <option value="★★★">★★★</option>
          <option value="★★★★">★★★★</option>
          <option value="★★★★★">★★★★★</option>
        </select>
        <div class="review">
          <textarea id="comment" type="text" class="comment" placeholder="영화 리뷰"></textarea>
          <input id="addbtn" class="commentbtn" type="button" value="작성완료"></button>
        </div>
      </div>
      <div id="frozen" class="postedreview">
        <h2>Review</h2>
        <div id="passwordPopup" class="pwPopup">
          <div class="popup-content">
            <h1 class="Popup_warning">작성하신 리뷰를 삭제하시겠습니까?</h1>
            <input class="Popup_input" type="password" id="passwordInput" placeholder="비밀번호를 입력하세요">
            <button id="passwordSubmit">확인</button>
            <button id="closePopup">닫기</button>
          </div>
        </div>
      </div>
    </div>
  </div>
  </div>
</body>

</html>
